<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Monster Search</title>
  </head>
  <body>
    <div class="container">
      <h1>Bestiário</h1>
      <select id="challengeRatingSelect">
        <option value="">Selecione um nível de desafio</option>
        <option value="0">0</option>
        <option value="0.125">1/8</option>
        <option value="0.25">1/4</option>
        <option value="0.5">1/2</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
        <option value="13">13</option>
        <option value="14">14</option>
        <option value="15">15</option>
        <option value="16">16</option>
        <option value="17">17</option>
        <option value="19">19</option>
        <option value="20">20</option>
        <option value="21">21</option>
        <option value="22">22</option>
        <option value="23">23</option>
        <option value="24">24</option>
        <option value="30">30</option>
      </select>
      <div id="monsterResult" class="monster-result">
        <table id="monsterTable">
          <tbody id="monsterList"></tbody>
          <thead id="monsterDetailsHead" style="display: none">
            <tr>
              <th>Nome</th>
              <th>Tipo</th>
              <th>Tamanho</th>
              <th>Classe de Armadura</th>
              <th>Pontos de Vida</th>
              <th>Imagem</th>
            </tr>
          </thead>
          <tbody id="monsterDetails" style="display: none"></tbody>
        </table>
      </div>
    </div>
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </body>
</html>
